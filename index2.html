<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style1.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="part1 d-flex justify-content-center">
        <div class="container m-5 p-5">
            <h1 class="text-center mb-3">Smart Login System</h1>
            <form>
                <input type="text" id="name" class="form-control mb-3 text-light" aria-describedby="passwordHelpBlock"
                    placeholder="Enter your name">
                <input type="email" id="email" class="form-control mb-3 text-light" aria-describedby="passwordHelpBlock"
                    placeholder="Enter your email">
                <input type="password" id="password" class="form-control mb-4 text-light"
                    aria-describedby="passwordHelpBlock" placeholder="Enter password">
                    <div id="show">
                        
                    </div>
                <button type="button" id="btnsign" class="btn btn-outline-info w-100 mt-2">Sign Up</button>
                <p class="text-light text-center mt-3">You have an account? <a class="text-light"
                        href="./index.html">Signin</a></p>
            </form>
        </div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./project.js"></script>
</body>

</html>
